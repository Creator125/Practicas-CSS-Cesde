<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Selectores CSS</title>
</head>
<body>
    <h1>Selectores CSS con imagen</h1>

    <div id="contenedor"> <!--Selector de clases-->
        <h2>Selector de clases</h2>
        <div class="ejemplo1">
            <div class="caja_ejemplo"></div>
        </div>
    </div><br>

    <div id="contenedor"> <!--Selector de espacio-->
        <h2>Selector de coma (,)</h2>
        <div class="ejemplo2">
            <div class="caja_ejemplo1"></div>
            <div class="caja_ejemplo2"></div>
            <div class="caja_ejemplo3"></div>
        </div>
    </div><br>

    <div id="contenedor"> <!--Selector de espacio-->
        <h2>Selector de espacio</h2>
        <div class="ejemplo3">
            <div class="caja_ejemplo4"></div>
            <div class="caja_ejemplo5"></div>
            <div class="caja_ejemplo6"></div>
        </div>
    </div><br>

    <div id="contenedor"> <!--Selector de hijos firectos (>)-->
        <h2>Selector de hijos directos (>)</h2>
        <div class="ejemplo4">
            <div class="caja_ejemplo7"></div>
            <div class="caja_ejemplo7"></div>
        </div>
        <div class="caja_ejemplo7"></div>
    </div><br>

    <div id="contenedor"> <!--Selector de hermanos adyacentes (+)-->
        <h2>Selector de hermanos adyacentes (+)</h2>
        <div class="ejemplo5">
            <div class="caja_ejemplo8"></div>
            <div class="caja_ejemplo8"></div>
        </div>
        <div class="caja_ejemplo8"></div>
    </div><br>

    <div id="contenedor"> <!--Selector Selector general de hermanos (~)-->
        <h2>Selector Selector general de hermanos (~)</h2>
        <div class="ejemplo6">
            <div class="caja_ejemplo9"></div>
        </div>
        <div class="caja_ejemplo9"></div>
        <span><div class="caja_ejemplo9"></div></span>
        <div class="caja_ejemplo9"></div>
    </div><br>

</body>
</html>
